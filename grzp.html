<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人作品</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            border-radius: 8px 8px 0 0;
        }
        h1 {
            margin: 0;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .image-item {
            flex: 0 0 calc(20% - 20px); /* 每行5个图片，留出10px的间距 */
            max-width: 150px; /* 固定宽度 */
            text-align: center;
        }
        .image-item img {
            width: 100%;
            height: 150px; /* 固定高度 */
            object-fit: cover; /* 裁剪图片以适应正方形 */
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .image-item img:hover {
            transform: scale(1.1);
        }
        .image-item p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #333;
        }
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            margin: 15% auto;
            display: block;
            width: 80%;
            max-width: 700px;
            border-radius: 8px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="index.html">蘇的网页</a></h1>
    </header>
    <div class="container">
        <article>
            <h2>个人作品</h2>
            <div class="section">
                <h3>临摹</h3>
                <div class="image-container">
                    <div class="image-item">
                        <img src="images/1.jpg" alt="作品1" class="modal-img" data-src="images/1.jpg">
                        <p>作品1</p>
                    </div>
                    <div class="image-item">
                        <img src="images/2.jpg" alt="作品2" class="modal-img" data-src="images/2.jpg">
                        <p>作品2</p>
                    </div>
                    <div class="image-item">
                        <img src="images/3.jpg" alt="作品3" class="modal-img" data-src="images/3.jpg">
                        <p>作品3</p>
                    </div>
                </div>
            </div>
            <div class="section">
                <h3>标本</h3>
                <div class="image-container">
                    <div class="image-item">
                        <img src="images/4.jpg" alt="作品4" class="modal-img" data-src="images/4.jpg">
                        <p>作品4</p>
                    </div>
                    <div class="image-item">
                        <img src="images/5.jpg" alt="作品5" class="modal-img" data-src="images/5.jpg">
                        <p>作品5</p>
                    </div>
                    <div class="image-item">
                        <img src="images/6.jpg" alt="作品6" class="modal-img" data-src="images/6.jpg">
                        <p>作品6</p>
                    </div>
                    <div class="image-item">
                        <img src="images/7.jpg" alt="作品7" class="modal-img" data-src="images/7.jpg">
                        <p>作品7</p>
                    </div>
                    <div class="image-item">
                        <img src="images/8.jpg" alt="作品8" class="modal-img" data-src="images/8.jpg">
                        <p>作品8</p>
                    </div>
                </div>
            </div>
            <div class="section">
                <h3>高达</h3>
                <div class="image-container">
                    <div class="image-item">
                        <img src="images/9.jpg" alt="作品9" class="modal-img" data-src="images/9.jpg">
                        <p>作品9</p>
                    </div>
                    <div class="image-item">
                        <img src="images/10.jpg" alt="作品10" class="modal-img" data-src="images/10.jpg">
                        <p>作品10</p>
                    </div>
                </div>
            </div>
        </article>
    </div>

    <!-- 模态框 -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>

    <script>
        // 获取模态框
        var modal = document.getElementById("myModal");

        // 获取所有带有 modal-img 类的图片
        var imgs = document.getElementsByClassName('modal-img');
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");

        // 遍历所有图片，添加点击事件
        for (var i = 0; i < imgs.length; i++) {
            imgs[i].onclick = function() {
                modal.style.display = "block";
                modalImg.src = this.getAttribute("data-src");
                captionText.innerHTML = this.alt;
            }
        }

        // 获取关闭按钮
        var span = document.getElementsByClassName("close")[0];

        // 当点击关闭按钮时，关闭模态框
        span.onclick = function() {
            modal.style.display = "none";
        }
    </script>
</body>
</html>
